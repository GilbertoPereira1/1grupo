<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="img/cuidado.jpg" width="200px">
    <input id="botao" type="button" value="Trocar" onclick="alterar()">

    <script>
        let i = 1;
        function alterar(){
            if(i <= 5){
                document.getElementById("image").src = `img/download${i++}.jpg`; 
            }else{
                i = 1;
                document.getElementById("image").src = `img/download${i}.jpg`; 
            }    
        }
    </script>
</body>
</html>
