<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
  <style>
        body{
            width: 100%;
        }

        #creator{
            margin: 0, auto;
        }

        #receiver{
            display: flex;
            flex-flow: wrap;
            align-items: center;
            margin: 0, auto;
            width: 100%;
            height: 50%;

        }

        .divizinha {
            display: flex;
            justify-content: center;
            width: 50%;
        }

    h1{
        background-image: linear-gradient( 94.3deg,  rgb(3, 3, 3) 10.9%, rgba(81,84,115,1) 87.1% );
        font-size: 50px;
        max-width: 90%;
        margin: 5% auto;
        text-align: center;
        color: #fad000;
    }

    h1:hover{
    color: red;
    }

  </style>

</head>

<body>

    <div class="container">
        <button type="button" class="bot-click">Botão</button>
    </div>
    

    <img id="image" src="img/cuidado.jpg" width="200px">
    <input id="botao" type="button" value="Trocar" onclick="alterar()">

 
    <button id="creator" onclick="create()">Click me!</button>
    <div id="receiver"></div>

    <script>
      
            $(document).ready(function(){
       $(".bot-click").click(function(){
          $(".bot-click")
          .removeClass("btn-danger"); // remove a classe de todos
          $(this)
          .addClass("btn-danger"); // adiciona a classe ao botão clicado
       });
    });
         let i = 1;
        function alterar(){
            if(i <= 5){
                document.getElementById("image").src = `img/download${i++}.jpg`; 
            }else{
                i = 1;
                document.getElementById("image").src = `img/download${i}.jpg`; 
            }    
        }

        function geraCor() { //GERA CORES ALEATORIAS
            let hexadecimais = '0123456789ABCDEF';
            let cor = '#';
            for (let i = 0; i < 6; i++) {
                cor += hexadecimais[Math.floor(Math.random() * 16)];
            }
            return cor;
        }

        let receiver = document.querySelector("#receiver");

        function create() {
            let element = document.createElement("div");
            let paragraph = document.createElement("p");
            paragraph.textContent = "OI SOU UMA DIV"

            element.appendChild(paragraph);

            element.setAttribute("class", "divizinha");
            element.style.backgroundColor = geraCor();

            receiver.appendChild(element);
        }
        
       
      let input = document.getElementById("inputMaiusculo");
      input.addEventListener("keyup",() => input.value = input.value.toUpperCase());

    </script>




    <input type="text" id="inputMaiusculo" placeholder="Tudo que vc escrever aqui ficara maiusculo">

    <p id="textoGrande" >Texto que deve ficar grande ao passar o mouse</p>
    <script src = "java.js"></script>


    <h1>Grupo 1 </h1>
    


</body>
   


</html>
